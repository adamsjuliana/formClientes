<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Formulário de Clientes</legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="inputLabel">Nome*</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="inputLabel">E-mail*</label>
                </div>
                <div class="inputBox">
                    <input type="tel" name="tel" id="tel" class="inputUser" required>
                    <label for="tel" class="inputLabel">Telefone</label>
                </div>

                <div class="inputBox">
                    <p>Sexo*:</p>
                    <div class="sexBox">
                        <div>
                            <input type="radio" id="feminino" name="genero" value="Feminino" required>
                            <label for="feminino">Feminino</label>
                        </div>
                        <div>
                            <input type="radio" id="masculino" name="genero" value="Masculino" required>
                            <label for="masculino">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" id="outro" name="genero" value="Outro" required>
                            <label for="outro">Outro</label>
                        </div>
                    </div>
                </div>

                    <div class="dataBox">
                        <label for="data_nascimento">Data de Nascimento*</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" class="inputUser imputData" required>
                    </div>   

                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="inputLabel">Endereço</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="inputLabel">Cidade*</label>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="inputLabel">Estado*</label>
                    </div>
                    <div class="inputBox submitBox">
                        <a href="" class="submitButton">Enviar</a>
                    </div>
            
            </fieldset>
        </form>
    </div>
</body>

</html>
